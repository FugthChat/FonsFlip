<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FonsFlip â€” Source it. Swap it. Flip it.</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>

<body class="bg-gray-50 text-gray-900">

<!-- NAV -->
<nav class="bg-white shadow sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-600">FonsFlip</h1>

    <div id="authButtons">
      <button onclick="login()" class="bg-blue-600 text-white px-4 py-2 rounded-lg">
        Login
      </button>
    </div>

    <div id="userInfo" class="hidden items-center gap-3">
      <span id="userName" class="text-sm font-semibold"></span>
      <button onclick="logout()" class="text-red-500 text-sm">Logout</button>
    </div>
  </div>
</nav>

<!-- HERO -->
<header class="bg-blue-600 text-white py-14 text-center">
  <h2 class="text-4xl font-extrabold mb-2">Source it. Swap it. Flip it.</h2>
  <p class="opacity-90">The modern local marketplace powered by points & crypto.</p>
</header>

<!-- POST ITEM -->
<section class="max-w-4xl mx-auto p-6 bg-white mt-8 rounded-xl shadow">
  <h3 class="text-xl font-bold mb-4">Post an Item</h3>

  <input id="title" placeholder="Item title" class="w-full border p-2 mb-3 rounded"/>
  <input id="price" type="number" placeholder="Price" class="w-full border p-2 mb-3 rounded"/>
  <input id="location" placeholder="City, State" class="w-full border p-2 mb-3 rounded"/>
  <input id="image" type="file" class="mb-3"/>

  <button onclick="postItem()" class="bg-green-600 text-white px-5 py-2 rounded">
    Post Listing
  </button>
</section>

<!-- LISTINGS -->
<main class="max-w-7xl mx-auto px-4 py-10">
  <h3 class="text-xl font-semibold mb-6">Latest Listings</h3>
  <div id="grid" class="grid grid-cols-2 md:grid-cols-4 gap-6"></div>
</main>

<!-- FIREBASE + APP LOGIC -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, collection, addDoc, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* ðŸ”¥ FIREBASE CONFIG (YOURS) */
const firebaseConfig = {
  apiKey: "AIzaSyAmD3e1wOiPxqAx27lUy0ayjkmRVJybMcQ",
  authDomain: "fonsflip.firebaseapp.com",
  projectId: "fonsflip",
  storageBucket: "fonsflip.appspot.com",
  messagingSenderId: "101307041998",
  appId: "1:101307041998:web:d2b646f2eb61b52da8e89f"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* ðŸŒ©ï¸ CLOUDINARY (Unsigned Upload Preset) */
const CLOUDINARY_UPLOAD = "https://api.cloudinary.com/v1_1/dk6s2x2uz/image/upload";
const CLOUDINARY_PRESET = "fonsflip_unsigned";

/* ðŸ” AUTH */
window.login = async () => {
  await signInWithPopup(auth, new GoogleAuthProvider());
};

window.logout = async () => {
  await signOut(auth);
};

onAuthStateChanged(auth, user => {
  if (user) {
    userInfo.classList.remove("hidden");
    authButtons.classList.add("hidden");
    userName.textContent = user.displayName;
    loadListings();
  }
});

/* ðŸ“¤ POST ITEM */
window.postItem = async () => {
  const file = image.files[0];
  if (!file) return alert("Select an image");

  const form = new FormData();
  form.append("file", file);
  form.append("upload_preset", CLOUDINARY_PRESET);

  const upload = await fetch(CLOUDINARY_UPLOAD, { method: "POST", body: form });
  const img = await upload.json();

  await addDoc(collection(db, "listings"), {
    title: title.value,
    price: price.value,
    location: location.value,
    image: img.secure_url,
    created: serverTimestamp()
  });

  loadListings();
};

/* ðŸ“¥ LOAD LISTINGS */
async function loadListings() {
  const snap = await getDocs(collection(db, "listings"));
  grid.innerHTML = "";

  snap.forEach(doc => {
    const i = doc.data();
    grid.innerHTML += `
      <div class="bg-white border rounded-xl overflow-hidden shadow hover:shadow-md">
        <img src="${i.image.replace('/upload/', '/upload/w_400,c_fill/')}" class="h-48 w-full object-cover"/>
        <div class="p-3">
          <p class="font-bold">$${i.price}</p>
          <p class="truncate">${i.title}</p>
          <p class="text-xs text-gray-500">${i.location}</p>
        </div>
      </div>`;
  });
}

loadListings();
</script>

</body>
</html>
